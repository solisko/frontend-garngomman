name: Look for pkg updates
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v4# Check out the repository

      # Install Node.js and necessary dependencies
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the version of Node.js you need

      
      - name: Install dependencies
        run: npm install

      # Install the latest version of @solisko/components-garngomman
      
      - name: Install latest @solisko/components-garngomman
        run: npm install @solisko/components-garngomman@latest

      # Add your Firebase deploy action
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRONTEND_GARNGOMMAN }}
          projectId: frontend-garngomman
